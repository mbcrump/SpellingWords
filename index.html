<!DOCTYPE html>
<html ng-app="app">


<head>
    <script src="scripts/angular1.3.0-rc.0.js"></script>
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>
<div ng-controller="MainController">
    <h1>{{message}}</h1>

    <div>{{error}}</div>

    <form name="searchWord" ng-submit="search(wordtospell)">

        <input type="search" required placeholder="Word to Spell" ng-model="wordtospell" />
        <input type="submit" value="Speak">

    </form>

    <div STYLE="font-family: Arial Black;
        font-size: 48px; color: black">
        {{wordtospell}}</div>
    </div>

</div>
</body>
</html>
